<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1 - TechFlow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background: #2563eb;
        color: white;
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        padding: 5px 10px;
        border-radius: 3px;
      }

      .nav a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .card {
        background: white;
        padding: 2rem;
        margin: 1rem 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .btn {
        background: #2563eb;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background: #1d4ed8;
      }

      .btn-secondary {
        background: #6b7280;
      }

      .btn-secondary:hover {
        background: #4b5563;
      }

      .form-group {
        margin: 15px 0;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin: 20px 0;
      }

      .counter {
        background: #10b981;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        margin: 20px 0;
      }

      .counter h3 {
        margin-bottom: 10px;
      }

      .counter .count {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div>
          <strong>TechFlow - Page 1</strong>
        </div>
        <div>
          <a href="index.html">Home</a>
          <a href="page1.html">Page 1</a>
          <a href="page2.html">Page 2</a>
          <a href="spa.html">SPA Demo</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="card">
        <h1>Test Page 1 - Registration Form</h1>
        <p>
          This is a minimal test page with a registration form for A/B testing
          purposes.
        </p>
      </div>

      <div class="card">
        <h2>User Registration</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="form-group">
            <label for="plan">Select Plan:</label>
            <select id="plan" name="plan" required>
              <option value="">Choose a plan</option>
              <option value="basic">Basic - $9/month</option>
              <option value="pro">Pro - $19/month</option>
              <option value="enterprise">Enterprise - $49/month</option>
            </select>
          </div>

          <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              placeholder="Any special requirements?"
            ></textarea>
          </div>

          <button type="submit" class="btn">Register Now</button>
          <button type="reset" class="btn btn-secondary">Clear Form</button>
        </form>
      </div>

      <div class="card">
        <h2>Action Buttons</h2>
        <p>Test different button interactions:</p>
        <div class="button-grid">
          <button class="btn" onclick="trackAction('download')">
            Download App
          </button>
          <button class="btn" onclick="trackAction('trial')">
            Start Free Trial
          </button>
          <button class="btn btn-secondary" onclick="trackAction('info')">
            More Info
          </button>
          <button class="btn btn-secondary" onclick="trackAction('contact')">
            Contact Sales
          </button>
        </div>
      </div>

      <div class="counter">
        <h3>Button Clicks</h3>
        <div class="count" id="clickCounter">0</div>
        <button
          class="btn"
          onclick="incrementCounter()"
          style="background: white; color: #10b981; margin-top: 10px"
        >
          Click Me!
        </button>
      </div>

      <div class="card">
        <h2>Newsletter Signup</h2>
        <form id="newsletterForm">
          <div class="form-group">
            <label for="newsletterEmail">Email Address:</label>
            <input
              type="email"
              id="newsletterEmail"
              name="newsletterEmail"
              required
            />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="terms" required />
              I agree to receive marketing emails
            </label>
          </div>
          <button type="submit" class="btn">Subscribe</button>
        </form>
      </div>
    </div>

    <script>
      let clickCount = 0;

      // Form submission handlers
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Registration form submitted! (This is just a test)");
          console.log("Registration form data:", new FormData(this));

          // Track conversion for A/B testing
          if (window.ABTest) {
            window.ABTest.trackConversion("page1_registration");
          }
        });

      document
        .getElementById("newsletterForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Newsletter subscription successful! (This is just a test)");
          console.log("Newsletter form data:", new FormData(this));

          // Track conversion for A/B testing
          if (window.ABTest) {
            window.ABTest.trackConversion("page1_newsletter");
          }
        });

      // Action button tracking
      function trackAction(action) {
        console.log("Action tracked:", action);
        alert(`${action} button clicked! (This is just a test)`);

        // Track event for A/B testing
        if (window.ABTest) {
          window.ABTest.trackConversion(`page1_${action}`);
        }
      }

      // Counter functionality
      function incrementCounter() {
        clickCount++;
        document.getElementById("clickCounter").textContent = clickCount;
        console.log("Counter clicked:", clickCount);

        // Track event for A/B testing
        if (window.ABTest) {
          window.ABTest.trackConversion("page1_counter_click");
        }
      }

      // Simple A/B testing utilities (minimal version)
      window.ABTest = {
        trackConversion: function (event) {
          console.log("Conversion tracked:", event);
          // This would integrate with your actual analytics
        },
      };
    </script>
  </body>
</html>
